<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solaris</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Secular+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body> 
        <header id="header">
            <h1>SOLSYSTEMET</h1>
            <h4>SOLARIS</h4>
        </header>

        <main>
            <section id="planets" class="planets">
                <figure id="merkurius" class="merkury"></figure>
                <figure id="venus" class="venus"></figure>
                <figure id="earth" class="earth"></figure>
                <figure id="mars" class="mars"></figure>
                <figure id="jupiter" class="jupiter"></figure>

                <figure id="saturn" class="saturn">
                    <figure class="saturn-rings"></figure>
                </figure>
                
                <figure id="uran" class="uran"></figure>
                <figure id="neptun" class="neptun"></figure>
                </figure>
            </section>
            
            <aside>
                <figure id="sun" class="sun"></figure>
                <figure id="sun2" class="sun2"></figure>
                <figure id="sun3" class="sun3"></figure>
            </aside>

            <section id="popup" class="modal">
                <object class="modal-content">
                    <span id="close">&times;</span>
                    <h1 id="planet-name"></h1>
                    <h4 id="planet-latin-name"></h4>
                    <p id="description"></p>

                    <hr>

                    <dl class="planetary-data">
                        <dt class="data-1">
                            <dd>OMKRETS</dd>
                            <dd id="circumference"></dd>
                        </dt>

                        <dt class="data-2">
                            <dd>KM FRÅN SOLEN</dd>
                            <dd id="distance"></dd>
                        </dt>

                        <dt class="data-3">
                            <dd>MAX TEMPERATUR</dd>
                            <dd id="max-temp"></dd>
                        </dt>

                        <dt class="data-4">
                            <dd>MIN TEMPERATUR</dd>
                            <dd id="min-temp"></dd>
                        </dt>
                    </dl>

                    <hr>

                    <h6>MÅNAR</h6>
                    <p id="moons"></p>
                </object>
            </section>
        </main>

        <script src="script.js"></script>
        
    </body>
</html>
